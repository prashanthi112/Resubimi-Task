<main class="wrap">
  <section class="contact-section">
    <h2 class="accent">Send a Message</h2>

    <!-- Optional: Remove mailto for testing -->
    <form class="contact-form" action="mailto:prashanthi.gpn@gmail.com" method="post" enctype="text/plain">

      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <div class="contact-buttons">
        <input type="submit" value="Send">
        <input type="reset" value="Reset">
      </div>

    </form>
  </section>
</main>

<footer class="main-footer">
  <p>©Shanthi Vastra Vihar</p>
  <p>Traditional Wear • Modern Style • Trusted Quality</p>
</footer>
